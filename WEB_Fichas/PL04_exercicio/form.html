    <main>
    <hr>
    <form action="">
        <fieldset>
            <legend>Formulário de contacto do CESAE</legend>
            <div>
                <label for="form-nome">Nome:*</label>
                <input type="text" name="form-nome" id="form-nome" placeholder="Insira o seu nome aqui" required>
            </div>
            <div>
                <label for="form-email">Email:</label>
                <input type="email" name="form-email" id="form-email">
            </div>
            <div>
                <label for="form-cor">Género</label>
                <br>
                <input type="radio" name="form-genero" id="form-genero-masculino"><label for="form-genero-masculino">Masculino</label>     <br>
                <input type="radio" name="form-genero" id="form-genero-feminino"><label for="form-genero-feminino">Feminino</label>       <br>
                </div>
            <br>
            <div>
                <label for="form-data">Data atual</label>
                <input type="date" name="form-data" id="form-data">
            </div>
            <br>
            <div>
                <label for="form-curso">Curso a frequentar</label>
                <br>
                <select name="form-curso" id="form-curso">
                    <option value="form-curso-wd" disabled selected>Web Developer & Mobile</option>
                    <option value="form-curso-outra">Outra</option>
                </select>
            </div>
            <br>
            <div>
                <label for="form-message">Mensagem:</label><br>
                <textarea name="" id="form-message" cols="30" rows="3"></textarea>
            </div>
            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
            <br>
            <small>* Campo(s) obrigatório(s)</small>
        </fieldset>
    </form>
</main>

<footer>
    <hr>

</footer>    

</body>
</html>
